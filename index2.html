<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Setting Form</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mt-5">Settings</h2>
        <hr>
        <form class="row g-3">
            <!-- <b>Account</b> -->
            <div class="col-md-12">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-12">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" required>
            </div>
            <div class="col-md-12">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <hr>
            <!-- <b>Billing</b>   -->
            <div class="col-md-6">
                <label for="plan" class="form-label">Plan</label>
                <input type="text" class="form-control" id="plan" required>
            </div>
            <div class="col-md-6">
                <label for="form-label">Billing Interval</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="anually">Anually</option>
                </select>
            </div>
            <hr>
            <!-- <b>Business Address</b>  -->
            <div class="col-md-12">
                <label for="streetAddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="streetAddress" required>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-6">
                <label for="form-label">Province</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ontario</option>
                    <option value="bavaria">Bavaria</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="postalCode" class="form-label">ZIP/Postal Code</label>
                <input type="text" class="form-control" id="postalCode" required>
            </div>
            <div class="col-md-6">
                <label for="form-label">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Canada</option>
                    <option value="germony">Germony</option>
                </select>
            </div>
            <hr>
            <!--<b>Change Password</b>  
            <i>Password must be at <br> least 8 characters.</i> -->
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="confirmPassword" required>
            </div>
            <hr>
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-3">
            <button class="btn disabled data-bs-toggle='button' me-md-2" style="border: none;" type="button">CANCEL</button>
            <button class="btn btn-primary" type="button">UPDATE</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
